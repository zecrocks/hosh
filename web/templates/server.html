{% extends "layout.html" %}

{% block title %}Server Details - {{ host }}{% endblock %}

{% block content %}
<a href="/{{ network }}" class="btn btn-secondary mb-3">Back to Dashboard</a>
<h2>Server Details: {{ host }} ({{ network|upper }})</h2>
<div class="card shadow-sm">
    <div class="table-responsive">
        <table class="table table-bordered table-striped mb-0">
            <tbody>
                {% for (key, value) in data.iter() %}
                <tr>
                    <td class="table-key">{{ key }}</td>
                    <td class="table-value">{{ value|format_value }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
