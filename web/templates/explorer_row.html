<tr>
    <td class="px-4 py-2 border w-48">
        <div class="flex items-center gap-2">
            <img src="{{ extra.get('logo_url').and_then(|v| v.as_str()).unwrap_or('https://blockchair.com/favicon.ico') }}" 
                 alt="{{ chain }}" 
                 class="w-4 h-4">
            <a href="{{ extra.get('url').and_then(|v| v.as_str()).unwrap_or('#') }}" 
               class="hover:text-indigo-600" 
               target="_blank" 
               rel="noopener">
                {{ chain }}
            </a>
        </div>
    </td>
    <td class="px-4 py-2 border w-40">
        <div class="flex justify-end items-baseline gap-1 font-mono">
            {% if let Some(height) = height %}
                <span>{{ height }}</span>
            {% else %}
                <span>-</span>
            {% endif %}
        </div>
    </td>
</tr>
