<!DOCTYPE html>
<html>
<head>
    <title>Hosh: Light Wallet Server Status</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .status-online { color: #198754 !important; font-weight: bold; }
        .status-offline { color: #dc3545 !important; font-weight: bold; }
    </style>
</head>
<body class="bg-light">
    <div class="container py-4">
        <div class="row mb-4">
            <div class="col">
                <h1 class="text-center">Server Status</h1>
                <div class="text-center mb-3">
                    <a href="/" class="btn btn-primary">Refresh Status</a>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="card shadow-sm">
                    <div class="table-responsive">
                        <table class="table table-hover table-striped mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th>Server</th>
                                    <th>Block Height</th>
                                    <th>Status</th>
                                    <th>Last Checked</th>
                                    <th>Ping</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for server in servers %}
                                <tr>
                                    <td>{{ server.host }}</td>
                                    <td>{{ server.height }}</td>
                                    <td class="status-{% if server.height > 0 %}online{% else %}offline{% endif %}">
                                        {% if server.height > 0 %}Online{% else %}Offline{% endif %}
                                    </td>
                                    <td>{{ server.last_updated }}</td>
                                    <td>{{ server.formatted_ping() }}</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
