version: '3.8'

services:
  nats:
    image: nats:alpine
    ports:
      - "4222:4222"
      - "8222:8222"
    command: ["--http_port", "8222"]
    environment:
      - NATS_SERVER_NAME=hosh-nats
      - NATS_CLUSTER_NAME=hosh-cluster
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8222/healthz"]
      start_period: 2s
      interval: 5s
      timeout: 3s
      retries: 5

  btc-backend:
    build: btc-backend
    image: hosh/btc-backend
    container_name: btc-backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/healthz"]
      interval: 5s
      timeout: 3s
      retries: 5
    volumes:
      - btc-data:/root/.electrum
      - ./btc-backend/api.py:/electrum/api.py
    ports:
      - "5000:5000"
    depends_on:
      nats:
        condition: service_healthy
      tor:
        condition: service_healthy
    environment:
      TOR_PROXY_HOST: tor
      TOR_PROXY_PORT: 9050

  dashboard:
    build: contrib/dashboard
    image: hosh/dashboard
    container_name: data-dashboard
    ports:
      - "8050:8050"
    volumes:
      - ./contrib/dashboard:/app
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis

  publisher:
    build: publisher
    image: hosh/publisher
    container_name: publisher
    environment:
      BTC_WORKER: http://btc-backend:5000
      STALE_THRESHOLD_SECONDS: 120
      REDIS_HOST: redis
      REDIS_PORT: 6379
      NATS_URL: "nats://nats:4222"
      NATS_SUBJECT: "hosh.check"
      CHECK_INTERVAL: "300"
    volumes:
      - ./publisher:/app
    depends_on:
      btc-backend:
        condition: service_healthy
      redis:
        condition: service_healthy
      nats:
        condition: service_healthy
    command: ["python", "publisher.py"]

  checker-btc:
    build: checkers/btc
    image: hosh/btc-checker
    container_name: checker-btc
    environment:
      BTC_WORKER: http://btc-backend:5000
      REDIS_HOST: redis
      REDIS_PORT: 6379
      NATS_URL: "nats://nats:4222"
      NATS_SUBJECT: "hosh.check"
    volumes:
      - ./checkers/btc:/app
    depends_on:
      btc-backend:
        condition: service_healthy
      redis:
        condition: service_healthy
      nats:
        condition: service_healthy
    command: ["python", "worker.py"]

  redis:
    image: redis:7.2-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: always
    command: redis-server --appendonly yes

  tor:
    image: osminogin/tor-simple
    container_name: tor
    healthcheck:
      test: |
        CMD-SHELL
        curl --fail --socks5-hostname localhost:9050 -s https://check.torproject.org/ | grep -qm1 Congratulations
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    environment:
      - TOR_NewCircuitPeriod=300
      - TOR_MaxCircuitDirtiness=600
    ports:
      - "9050:9050"
    restart: on-failure:5
    deploy:
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 5
        window: 120s

volumes:
  btc-data:
  redis-data:
