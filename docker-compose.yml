  dashboard:
    build: contrib/dashboard
    image: hosh/dashboard
    container_name: data-dashboard
    ports:
      - "8050:8050"
    volumes:
      - ./contrib/dashboard:/app
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis

  publisher:
    build: publisher
    image: hosh/publisher
    container_name: publisher
    environment:
      BTC_WORKER: http://btc-backend:5000
      STALE_THRESHOLD_SECONDS: 120
      REDIS_HOST: redis
      REDIS_PORT: 6379
      NATS_URL: "nats://nats:4222"
      CHECK_INTERVAL: "300"
    volumes:
      - ./publisher:/app
    depends_on:
      btc-backend:
        condition: service_healthy
      redis:
        condition: service_healthy
      nats:
        condition: service_healthy

  checker-btc:
    build: checkers/btc
    image: hosh/checker-btc
    container_name: checker-btc
    environment:
      BTC_WORKER: http://btc-backend:5000
      REDIS_HOST: redis
      REDIS_PORT: 6379
      NATS_URL: "nats://nats:4222"
    volumes:
      - ./checkers/btc:/app
    depends_on:
      btc-backend:
        condition: service_healthy
      redis:
        condition: service_healthy
      nats:
        condition: service_healthy

  checker-zec:
    build: checkers/zec
    image: hosh/checker-zec
    container_name: checker-zec
    environment:
      NATS_HOST: nats
      NATS_PORT: 4222
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      nats:
        condition: service_healthy
      redis:
        condition: service_healthy

  redis:
    image: redis:alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: always

  tor:
    image: osminogin/tor-simple
    container_name: tor
    healthcheck:
      test: |
        CMD-SHELL
        curl --fail --socks5-hostname localhost:9050 -s https://check.torproject.org/ | grep -qm1 Congratulations
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    environment:
      - TOR_NewCircuitPeriod=300
      - TOR_MaxCircuitDirtiness=600
    ports:
      - "9050:9050"
    restart: on-failure:5
    deploy:
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 5
        window: 120s

  web:
    build: web
    image: hosh/web
    container_name: electrum-web
    ports:
      - "8080:8080"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  btc-data:
  redis-data:
