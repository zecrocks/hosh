version: '3.8'

services:
  nats:
    image: nats:alpine
    ports:
      - "4222:4222"
      - "8222:8222"
    command: ["--http_port", "8222"]
    environment:
      - NATS_SERVER_NAME=hosh-nats
      - NATS_CLUSTER_NAME=hosh-cluster
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8222/healthz"]
      start_period: 2s
      interval: 5s
      timeout: 3s
      retries: 5

  btc-worker:
    build: btc
    image: fathomx/btc-worker
    container_name: btc-worker
    volumes:
      - btc-data:/root/.electrum  # Persistent data storage for the daemon
      - ./btc/api.py:/electrum/api.py  # Mount only the Flask app for live updates
    entrypoint: ["/electrum/entrypoint.sh"]  # Use the script
    ports:
      - "5000:5000"
    stdin_open: true
    tty: true
    depends_on:
      - tor
      - nats
    environment:
      TOR_PROXY_HOST: "tor"
      TOR_PROXY_PORT: 9050
      NATS_URL: "nats://nats:4222"

  dashboard:
    build: dashboard
    image: fathomx/dashboard
    container_name: data-dashboard
    ports:
      - "8050:8050"
    volumes:
      - ./dashboard:/app
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis

  collector:
    build: collector
    image: fathomx/data-collector
    container_name: data-collector
    environment:
      BTC_WORKER: http://btc-worker:5000
      STALE_THRESHOLD_SECONDS: 120
      REDIS_HOST: redis
      REDIS_PORT: 6379
      NATS_URL: "nats://nats:4222"
      NATS_SUBJECT: "hosh.check"
      CHECK_INTERVAL: "300"  # Check servers every 5 minutes
    volumes:
      - ./collector:/app
    depends_on:
      - redis
      - btc-worker
      - nats
    entrypoint: ["/wait-for-it.sh", "btc-worker:5000", "--", "python", "collector.py"]

  redis:
    build: redis
    image: fathomx/redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: always  # Ensure Redis restarts on failure or reboot

  tor:
    image: dperson/torproxy  # Lightweight Tor proxy
    container_name: tor
    ports:
      - "9050:9050"  # Expose Tor's SOCKS proxy port
    restart: always
    command: "-p 9050"  # Run the SOCKS proxy on port 9050

volumes:
  btc-data:
  redis-data:


