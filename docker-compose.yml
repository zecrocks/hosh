services:
  nats:
    image: nats:alpine
    ports:
      - "4222:4222"
      - "8222:8222"
    command: ["--http_port", "8222"]
    environment:
      - NATS_SERVER_NAME=hosh-nats
      - NATS_CLUSTER_NAME=hosh-cluster
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8222/healthz"]
      start_period: 2s
      interval: 5s
      timeout: 3s
      retries: 5

  # Rust BTC Backend
  btc-backend:
    build: ./btc-backend
    image: hosh/btc-backend
    deploy:
      replicas: 3
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/healthz"]
      interval: 5s
      timeout: 3s
      retries: 5
    ports:
      - "5000-5009:5000"  # Map ports 5000-5002 to allow multiple instances
    depends_on:
      nats:
        condition: service_healthy
      tor:
        condition: service_healthy
    environment:
      TOR_PROXY_HOST: tor
      TOR_PROXY_PORT: 9050

  # # Python BTC Backend - uncomment to use
